    <script>
        function func() {
            var dat1 = document.getElementById('inputDate').value;
            var date1 = new Date(dat1) //converts string to date object
            console.log(date1);

            //dynamic date find difference between two dates

            var days = ['SUNDAY','MONDAY','TUESDAY','WEDNESDAY','THURSDAY','FRIDAY','SATURDAY'];

            var date2 = new Date();
          
            //other way

            document.getElementById("demo").innerHTML = date2.getDate();

            var oneDay = 24 * 60 * 60 * 1000; // hours*minutes*seconds*milliseconds
            var diffDays = Math.abs((date1.getTime() - date2.getTime()) / (oneDay));
            console.log(diffDays);

            document.getElementById("ans").innerHTML =
                Math.round(Math.abs(diffDays));
        
            var day  = days[date2.getDay()];
            // document.getElementById("demo").innerHTML = "day is : " + day;

                document.write('Day is : ' + day );
        }
