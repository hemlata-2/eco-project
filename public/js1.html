    <!-- <input type="date" class="date" /> -->
    <input type="date" id="inputDate" />
    <!-- <input type="date" id="inputFinishDate" /> -->
    <p id="demo"></p>
    <p id="errorid" style="color:red;"></p>

    <form action="js1.php">
        <input type="checkbox" id="Month" name="Month" value="month">
        <label for="vehicle1">Month</label>
        <input type="checkbox" id="Year" name="Year" value="year">

    </form>


    <script>
        function func() {

            var dat1 = document.getElementById('inputDate').value;
            var date1 = new Date(dat1) //converts string to date object
            console.log(date1);

            const date2 = new Date();
            document.getElementById("demo").innerHTML = date2;

            // var dat2 = document.getElementById('inputFinishDate').value;
            // var date2 = new Date(dat2)

            console.log(date2);

            if (date1 < date2) {
                var oneDay = 24 * 60 * 60 * 1000; // hours*minutes*seconds*milliseconds
                var diffDays = Math.abs((date1.getTime() - date2.getTime()) / (oneDay));

                document.getElementById("ans").innerHTML =
                    Math.round(Math.abs(diffDays));
                console.log(Math.round(diffDays));


                // d1= "date 2is  less then with date 1 "
                // console.log(d1);

            } else {
                error = "date1 is always less  then with date2";
                document.getElementById("errorid").innerHTML = error;
                // d2= "date2 is always greater  then with date1"
                console.error(error);


            }
        }
    </script>

    <button onclick="func()" type="button"> Submit
    </button>
    <h3 id="ans">Difference in days</h3>
